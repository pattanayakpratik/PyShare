<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern File Share</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .qr-section {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .btn {
            background: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .link-btn {
            display: block;
            background: #3498db;
            color: white;
            padding: 12px;
            margin-top: 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .stop-btn {
            background: #e74c3c;
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        #progress-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background: #27ae60;
            transition: width 0.1s;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
            font-weight: bold;
            height: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 10px;
        }
    </style>
</head>

<body onload="document.getElementById('fileInput').value = ''">
    <div class="box">
        <div class="qr-section">
            <p style="font-size: 12px; color: #888; margin-bottom: 10px;">Scan to connect other devices</p>
            <img src="/qrcode.png" alt="QR Code">
        </div>

        <h2>ðŸ“¤ Send to PC</h2>
        <input type="file" id="fileInput">
        <button class="btn" id="uploadBtn" onclick="uploadFile()">Upload to PC</button>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="status"></p>

        <hr style="border:0; border-top:1px solid #eee; margin:25px 0;">
        <h2>ðŸ“¥ Get from PC</h2>
        <a href="/list/" class="link-btn">ðŸ“‚ Browse & Preview Files</a>

        <button class="btn stop-btn" onclick="disconnectServer()">ðŸ›‘ Disconnect Server</button>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const btn = document.getElementById('uploadBtn');

            if (fileInput.files.length === 0) { alert("Please select a file first!"); return; }

            btn.disabled = true;
            btn.innerText = "Uploading...";

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const xhr = new XMLHttpRequest();
            const bar = document.getElementById('progress-bar');
            const container = document.getElementById('progress-container');
            const status = document.getElementById('status');

            container.style.display = 'block';
            status.innerText = "Starting...";

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    bar.style.width = percent + "%";
                    status.innerText = "Uploading: " + Math.round(percent) + "%";
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    status.innerText = "âœ… Upload Complete!";
                    status.style.color = "#27ae60";
                    fileInput.value = "";
                    btn.disabled = false;
                    btn.innerText = "Upload to PC";
                } else {
                    status.innerText = "âŒ Upload Failed";
                    status.style.color = "#e74c3c";
                    btn.disabled = false;
                    btn.innerText = "Upload to PC";
                }

                setTimeout(() => {
                    container.style.display = 'none';
                    bar.style.width = "0%";
                    status.innerText = "";
                }, 2000);
            };

            xhr.onerror = () => {
                status.innerText = "âŒ Network Error";
                btn.disabled = false;
                btn.innerText = "Upload to PC";
            };

            xhr.open("POST", "/");
            xhr.send(formData);
        }

        function disconnectServer() {
            if (confirm("Stop the server?")) {
                fetch('/shutdown').then(() => {
                    document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;color:#e74c3c;'>Disconnected</h2>";
                }).catch(() => window.close());
            }
        }
    </script>
</body>

</html>
