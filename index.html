<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PyShare</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="qrOverlay" class="overlay" onclick="toggleQR()">
        <div class="qr-card" onclick="event.stopPropagation()">
            <h3>üì± Scan to Connect</h3>
            <img src="/qrcode.png" alt="QR Code" class="qr-img">
            <p>Connect devices to the same Wi-Fi</p>
            <button class="btn-close" onclick="toggleQR()">Close</button>
        </div>
    </div>

    <div class="app-container">

        <nav class="navbar">
            <div style="display:flex; gap:10px;">
                <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme">üåì</button>
                <button class="icon-btn" onclick="toggleQR()" title="Show QR Code">üì±</button>
            </div>
            <div class="logo"><span style="font-size:24px;">‚ö°</span> PyShare</div>
            <button class="icon-btn" onclick="disconnectServer()" style="color:var(--accent-red)"
                title="Stop Server">üõë</button>
        </nav>

        <div class="status-bar" onclick="toggleQR()">
            <div class="status-pill">
                <span class="status-dot"></span>
                <span>Connected: <span id="host-ip" style="font-weight:bold; color:var(--text-main)">...</span></span>
            </div>
        </div>

        <div class="upload-card" id="dropZone">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <h3 style="margin-bottom: 10px;">Send to PC</h3>
            <p>Drag & Drop files here or click to browse</p>
            <button class="btn-primary" onclick="document.getElementById('fileInput').click()">Browse Files</button>
            <input type="file" id="fileInput" multiple hidden onchange="handleFiles(this.files)">

            <div id="progress-container" class="progress-wrapper">
                <div class="progress-labels">
                    <span id="status">Uploading...</span>
                    <span id="percent-text">0%</span>
                </div>
                <div class="progress-track">
                    <div id="progress-bar" class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="files-wrapper">

            <div class="files-section">
                <div class="section-header">
                    <h2>üíª Files on PC</h2>
                    <input type="text" id="searchBox" placeholder="üîç Search files..." onkeyup="filterFiles()">
                </div>
                <ul id="file-list" class="file-list">
                    <li class="loading-state">Loading files...</li>
                </ul>
            </div>

            <div class="files-section mt-20">
                <div class="section-header">
                    <h2>üìÇ Received from Phone</h2>
                </div>
                <ul id="mobile-list" class="file-list">
                    <li class="loading-state">No uploads yet</li>
                </ul>
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Inject server IP dynamically
        document.getElementById('host-ip').innerText = window.location.host;
    </script>
</body>

</html>
